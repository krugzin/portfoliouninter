    <h1>Contato</h1>
    <p>Use o formulário abaixo para entrar em contato:</p>

    <form>
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Victor Hugo Krug"
        required
      />

      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="victorkrug@email.com"
        required
      />

      <label for="mensagem">Mensagem:</label>
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        placeholder="Escreva sua mensagem aqui"
        required
      ></textarea>

      <button type="submit">Enviar</button>
    </form>
